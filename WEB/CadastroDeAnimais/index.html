<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cadastro de Animais</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="height:100vh;background-image:url('https://www.baixarvideosgratis.com.br/imagens/mensagens/boa-tarde/mensagem-de-boa-tarde-com-versiculo-da-biblia-sofonias-3-17.jpg'); background-repeat:no-repeat ; background-size:cover">
    <div class="row h-100 style="background-color:transparent;">
        <div class="col-sm-12 h-100 d-table">
            <div class="card card-block d-table-cell align-middle" style="background-color:transparent">
                <div class="row d-flex justify-content-center">
                    <div class="card col-md-3" style="background: #ffffffc7;">
                        <div class="card-header">
                            Formulário Cadastro
                        </div>
                        <div class="col-md-12 card-body">
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="text" class="w-100 form-control" name="nome" placeholder="Nome " />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="number" class="w-100 form-control" name="idade" placeholder="Idade" />
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="text" class="w-100 form-control" name="raca" placeholder="Raça" />
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="text" class="w-100 form-control" name="coloracao" placeholder="Coloração" />
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row form-group">
                                    <input type="button" class="w-100 btn btn-success" name="btnsave" value="Salvar">

                                    <input type="button" class="w-100 btn btn-success" name="btnshow" value="Mostar" />
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
