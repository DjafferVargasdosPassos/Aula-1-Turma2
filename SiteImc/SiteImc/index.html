<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercicio 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />

</head>

<body style="height:100vh; background-image:url('https://images.tcdn.com.br/static_inst/escoladeecommerce/prod/wp-content/uploads/2019/07/greve-dos-correios.jpg');
    background-size:cover">
    <div class="row h-100" style="background-color:transparent;">
        <div class="col-sm-12 h-100 d-table" style="background-color:transparent;">
            <div class="card card-block d-table-cell align-middle" style="background-color:transparent">
                <div class="row d-flex justify-content-center">
                    <div class="card col-md-3" style="background: #ffffff87;">
                        <div class="card-header">Calculo IMC</div>
                        <div class="col-md-12 card-body">
                            <form name="formenviar" method="get">
                                <div class="row">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Nome</span>
                                        </div>
                                        <input type="text" class="form-control" name="nomeUsuario" placeholder="Informe seu Nome: " />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Altura</span>
                                        </div>
                                        <input type="text" class="form-control" name="altura" placeholder="Informe sua altura aqui: " />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Peso</span>
                                        </div>
                                        <input type="text" class="form-control" name="peso" placeholder="Informe sua altura aqui: " />
                                    </div>
                                </div>
                                <div class="row">
                                    <input type="button" class="w-100 btn btn-success form-group" name="bntcalcular" value="Calcular IMC" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
